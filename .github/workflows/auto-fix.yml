name: Auto-Fix Issues

on:
  pull_request:
  schedule:
    - cron: "0 2 * * *" # Täglich um 2 Uhr

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  auto-fix:
    name: Auto-Fix
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      
      - run: pnpm install --frozen-lockfile
      
      # Automatisches Dependency-Update
      - name: Update Dependencies
        run: |
          npx npm-check-updates -u || {
            echo "⚠️ npm-check-updates fehlgeschlagen - fahre mit bestehenden Dependencies fort"
          }
          # Nach npm-check-updates muss pnpm install (nicht --frozen-lockfile) verwendet werden
          # um das Lockfile zu aktualisieren
          if ! pnpm install; then
            echo "❌ pnpm install fehlgeschlagen - versuche self-heal"
            if ! pnpm run self-heal:deps; then
              echo "❌ Self-heal fehlgeschlagen - Workflow abgebrochen"
              exit 1
            fi
            # Nach self-heal erneut pnpm install versuchen
            if ! pnpm install; then
              echo "❌ pnpm install fehlgeschlagen auch nach self-heal - Workflow abgebrochen"
              exit 1
            fi
          fi
          if ! pnpm audit --fix; then
            echo "❌ pnpm audit fix fehlgeschlagen - Sicherheitslücken bleiben ungefixt"
            echo "⚠️ Workflow wird abgebrochen, da Sicherheitslücken nicht automatisch behoben werden konnten"
            exit 1
          fi
      
      # Automatisches Code-Formatting
      - name: Format Code
        run: |
          pnpm run lint -- --fix || {
            echo "❌ Linting fehlgeschlagen - Workflow abgebrochen"
            exit 1
          }
      
      # Automatisches Refactoring (Design-Tokens)
      - name: Design Token Validation
        run: |
          pnpm run validate:design || {
            echo "❌ Design-Validierung fehlgeschlagen - Workflow abgebrochen"
            exit 1
          }
      
      # Commit & Push wenn Änderungen vorhanden
      - name: Commit Changes
        run: |
          git config user.name "AI Agent"
          git config user.email "ai-agent@mydispatch.de"
          git add .
          git diff --staged --quiet || git commit -m "chore: automated fixes and updates"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref }} || {
            echo "❌ Git push fehlgeschlagen - Workflow abgebrochen"
            exit 1
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
