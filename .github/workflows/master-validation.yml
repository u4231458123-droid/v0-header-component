name: Master Validation Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  VERCEL_TEAM_ID: 'team_jO6cawqC6mFroPHujn47acpU'
  VERCEL_PROJECT_NAME: 'v0-header-component'

jobs:
  # Phase 1: Code-Qualität (Fail-Fast, 5 Min - Optimiert)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript Check (Strict)
        run: pnpm exec tsc --noEmit --strict --pretty false
        continue-on-error: false

      - name: ESLint Check (Strict)
        run: pnpm exec eslint . --max-warnings 0 --quiet
        continue-on-error: false

      - name: Next.js Lint
        run: pnpm exec next lint
        continue-on-error: false

  # Phase 2: Parallele Validierungen
  layout-design:
    name: Layout & Design Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Bots & Knowledge Base
        run: |
          echo "Preparing AI-Bots and Knowledge Base..."
          pnpm exec node scripts/cicd/prepare-bots.js || true
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY || '' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || '' }}

      - name: Validate Complete System
        run: |
          echo "Validating complete system..."
          pnpm cicd:validate-system || true

      - name: Design System Validation (Strict)
        run: |
          echo "Validating design system consistency..."
          pnpm exec node scripts/cicd/auto-design-validator.mjs
        continue-on-error: false

      - name: Mobile Responsiveness Check
        run: |
          echo "Checking mobile responsiveness..."
          # Add mobile validation script here
          pnpm exec node scripts/validate-mobile.js || true

  frontend-validation:
    name: Frontend Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}

      - name: Accessibility Check
        run: |
          echo "Running accessibility checks..."
          pnpm exec node scripts/validate-accessibility.js || true

      - name: Performance Check
        run: |
          echo "Running performance checks..."
          pnpm exec node scripts/validate-performance.js || true

  backend-api-validation:
    name: Backend & API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: API Endpoints Validation
        run: |
          echo "Validating API endpoints..."
          # Add API validation script here
          pnpm exec node scripts/validate-api.js || true

      - name: API Security Check
        run: |
          echo "Checking API security..."
          # Add security validation script here
          pnpm exec node scripts/validate-security.js || true

  # Phase 3: Integration & Final
  integration-tests:
    name: Integration & Final Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [layout-design, frontend-validation, backend-api-validation]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}

      - name: Final Validation (with AI-Bots)
        run: |
          echo "Running final validation checks with AI-Bots..."
          pnpm exec node scripts/validate-final.js || true
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY || '' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: .next
          retention-days: 7

  # Phase 4: Deployment (nur bei main)
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Pre-Deployment Checks
        run: |
          echo "Running pre-deployment checks..."
          # Add pre-deployment validation script here

      - name: Validate Vercel Configuration
        run: |
          echo "Validating Vercel configuration..."
          if [ "${{ env.VERCEL_TEAM_ID }}" != "team_jO6cawqC6mFroPHujn47acpU" ]; then
            echo "ERROR: Wrong Vercel Team ID!"
            exit 1
          fi
          if [ "${{ env.VERCEL_PROJECT_NAME }}" != "v0-header-component" ]; then
            echo "ERROR: Wrong Vercel Project Name!"
            exit 1
          fi
          echo "✅ Vercel configuration valid"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID || '' }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true

      - name: Post-Deployment Health Checks
        run: |
          echo "Running post-deployment health checks..."
          # Add health check script here
          sleep 10
          # curl -f https://your-app.vercel.app/api/health || exit 1

