name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =============================================================================
  # JOB 1: LINTING (Parallel)
  # =============================================================================
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint

  # =============================================================================
  # JOB 2: TYPE CHECKING (Parallel)
  # =============================================================================
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run type-check

  # =============================================================================
  # JOB 3: UNIT TESTS (Parallel)
  # =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run test:unit -- --coverage --passWithNoTests || {
          echo "❌ Unit Tests fehlgeschlagen - Workflow abgebrochen"
          exit 1
        }

  # =============================================================================
  # JOB 4: DESIGN-VALIDIERUNG (Parallel)
  # =============================================================================
  validate-design:
    name: Design Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run validate:design

  # =============================================================================
  # JOB 5: SQL-VALIDIERUNG (Parallel)
  # =============================================================================
  validate-sql:
    name: SQL Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run validate:sql

  # =============================================================================
  # JOB 6: BUILD (Abhängig von Lint, Type-Check)
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next

  # =============================================================================
  # JOB 7: BUNDLE SIZE CHECK (Abhängig von Build)
  # =============================================================================
  check-bundle:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next
      - run: npm ci
      - run: npm run check:bundle
