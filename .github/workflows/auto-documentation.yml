name: Auto-Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  auto-documentation:
    name: Auto-Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Volle History f√ºr Git-Analyse

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Auto-Documentation Script
        run: pnpm exec node scripts/cicd/auto-document.mjs
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY || '' }}

      - name: Commit documentation changes
        if: github.event_name == 'push'
        run: |
          git config user.name "AI Agent"
          git config user.email "ai-agent@mydispatch.de"
          git add wiki/changelog/changelog.md docs/
          git diff --staged --quiet || git commit -m "docs: auto-documentation update"
          git push || echo "No changes to commit"

