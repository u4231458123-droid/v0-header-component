# Auto-Format Workflow
# Formatiert Code automatisch bei Push auf non-main Branches
# Self-Healing-Feature fÃ¼r konsistente Code-Formatierung

name: Auto-Format on Push

on:
  push:
    branches-ignore:
      - main
      - master

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

permissions:
  contents: write

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier
        run: |
          if pnpm run format 2>/dev/null; then
            echo "âœ… Prettier formatting complete"
          else
            echo "âš ï¸ No format script found, using pnpm exec prettier"
            pnpm exec prettier --write "src/**/*.{js,jsx,ts,tsx,json,css,scss,md}"
          fi

      - name: Run ESLint Auto-Fix
        run: |
          if pnpm run lint -- --fix 2>/dev/null; then
            echo "âœ… ESLint auto-fix complete"
          elif pnpm run lint:fix 2>/dev/null; then
            echo "âœ… ESLint auto-fix complete (lint:fix script)"
          else
            echo "âš ï¸ No lint script found, using pnpm exec eslint"
            pnpm exec eslint --fix "src/**/*.{js,jsx,ts,tsx}" --no-error-on-unmatched-pattern || true
          fi

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No formatting changes needed"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Formatting changes detected"
            git diff --stat
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "AI Agent"
          git config user.email "ai-agent@mydispatch.de"

          git add .
          git commit -m "style: auto-format code [skip ci]"
          git push

          echo "âœ… Auto-formatting changes committed and pushed"
